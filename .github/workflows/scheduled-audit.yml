name: Scheduled Website Audit

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:
    inputs:
      single_site:
        description: 'Single site URL to audit (optional)'
        required: false
        type: string
      site_name:
        description: 'Name for the single site (optional)'
        required: false
        type: string

env:
  NODE_VERSION: '20'
  DISCUSSION_NUMBER: '4'

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit firefox

      - name: Clean old history files
        run: |
          if [ -d "data/history" ]; then
            cd data/history
            ls -t | tail -n +2 | xargs -r rm -f
            cd ../..
          fi

      - name: Run audit (all sites)
        if: ${{ github.event.inputs.single_site == '' }}
        run: node index.js --max-pages 5
        continue-on-error: true

      - name: Run audit (single site)
        if: ${{ github.event.inputs.single_site != '' }}
        run: |
          node index.js --site "${{ github.event.inputs.single_site }}" --name "${{ github.event.inputs.site_name || 'Manual Audit' }}" --max-pages 5
        continue-on-error: true

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Update Discussion with latest report
        uses: actions/github-script@v7
        env:
          REPORT_DATE: ${{ steps.date.outputs.date }}
        with:
          script: |
            const fs = require('fs');
            const reportContent = fs.readFileSync('reports/report.md', 'utf8');
            const reportDate = process.env.REPORT_DATE;
            const discussionNumber = parseInt(process.env.DISCUSSION_NUMBER || '4');

            const query = `query($owner: String!, $repo: String!, $number: Int!) {
              repository(owner: $owner, name: $repo) {
                discussion(number: $number) { id body }
              }
            }`;

            try {
              const result = await github.graphql(query, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                number: discussionNumber
              });

              const discussionId = result.repository.discussion.id;
              const header = '# Daily QA Site Report\n\n';
              const updated = '**Last Updated:** ' + reportDate + '\n\n---\n\n';
              const footer = '\n\n---\n*This report is automatically updated daily at 9 PM GMT+8*';
              const newBody = header + updated + reportContent + footer;

              await github.graphql(`mutation($id: ID!, $body: String!) {
                updateDiscussion(input: {discussionId: $id, body: $body}) {
                  discussion { id }
                }
              }`, { id: discussionId, body: newBody });

              console.log('Discussion updated successfully');
            } catch (error) {
              console.error('Failed to update discussion:', error.message);
            }

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audit-report-latest
          path: |
            reports/report.md
            reports/dashboard.html
            reports/report-data.json
          retention-days: 7
          overwrite: true

      - name: Commit updated reports
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -d "data/history" ]; then
            cd data/history && ls -t | tail -n +2 | xargs -r rm -f && cd ../..
          fi
          git add reports/ data/history/ || true
          git diff --staged --quiet || git commit -m "Daily audit report - ${{ steps.date.outputs.date }}"
          git push || echo "No changes to push"

  notify-on-failure:
    needs: audit
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Scheduled Audit Failed - ' + new Date().toISOString().split('T')[0];
            const body = 'The scheduled website audit workflow failed.\n\nWorkflow run: ' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId;
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'automated']
            });
